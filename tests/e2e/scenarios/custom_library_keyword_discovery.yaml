id: custom_library_keyword_discovery
name: Custom Python Library Keyword Discovery
description: |
  Test importing custom Python libraries and discovering their keywords.
  Validates that keyword documentation from Python libraries is used correctly.
context: generic
prompt: |
  Use the custom Python library at test_data/libs/custom_lib.py

  1. Import the custom library test_data/libs/custom_lib.py using Library action
  2. Use find_keywords to discover available keywords from CustomLib
  3. Get information about "Kw With Args" keyword using get_keyword_info
  4. Execute "Kw With Args" with arguments "hello" and "world"
  5. Verify the result is "hello-world"
  6. Execute "Kw No Return" to store key="status" value="success"
  7. Execute "Kw Get" with key="status" and verify result is "success"
  8. Build the final test suite

  Use find_keywords with strategy="session" after importing the library.

expected_tools:
  - tool_name: analyze_scenario
    min_calls: 1
    max_calls: 1
  - tool_name: manage_session
    min_calls: 1
    max_calls: 3
  - tool_name: find_keywords
    min_calls: 1
    max_calls: 2
  - tool_name: get_keyword_info
    min_calls: 1
    max_calls: 2
  - tool_name: execute_step
    min_calls: 4
    max_calls: 12
  - tool_name: build_test_suite
    min_calls: 1
    max_calls: 1

expected_outcome: |
  Successfully:
  1. Imports a custom Python library
  2. Discovers keywords using find_keywords
  3. Gets keyword signatures and documentation
  4. Executes custom keywords with correct parameters
  5. Validates return values and state changes

min_tool_hit_rate: 0.70
tags:
  - custom-libraries
  - python-keywords
  - keyword-discovery
  - find_keywords
  - get_keyword_info
