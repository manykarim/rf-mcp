[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
user=root

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 %(ENV_DISPLAY_WIDTH)sx%(ENV_DISPLAY_HEIGHT)sx%(ENV_DISPLAY_DEPTH)s
autorestart=true
priority=100
user=appuser
environment=HOME="/home/appuser"

[program:fluxbox]
command=/usr/bin/fluxbox
autorestart=true
priority=200
user=appuser
environment=DISPLAY=":99",HOME="/home/appuser"

[program:x11vnc]
command=/usr/bin/x11vnc -display :99 -forever -shared -rfbport 5900 -nopw -xkb
autorestart=true
priority=300
user=appuser
environment=DISPLAY=":99",HOME="/home/appuser"

[program:novnc]
command=/usr/bin/websockify --web=/usr/share/novnc/ 6080 localhost:5900
autorestart=true
priority=400
user=appuser
environment=HOME="/home/appuser"

[program:robotmcp]
command=/usr/local/bin/uv run --no-sync robotmcp --transport http --host 0.0.0.0 --port 8000 --with-frontend --frontend-host 0.0.0.0 --frontend-port 8001
directory=/app
autorestart=true
priority=500
user=appuser
environment=DISPLAY=":99",HOME="/home/appuser",PATH="/usr/local/bin:/usr/bin:/bin"
